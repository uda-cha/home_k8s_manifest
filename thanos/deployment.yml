apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query-deployment
  labels:
    app: thanos-query
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thanos-query
  template:
    metadata:
      labels:
        app: thanos-query
    spec:
      containers:
      - name: thanos-query
        image: quay.io/thanos/thanos:v0.18.0
        args:
        - query
        - --grpc-address=0.0.0.0:10901
        - --http-address=0.0.0.0:9090
        - --store=dnssrv+_grpc._tcp.vmware-exporter-prometheus-service.default.svc.cluster.local
        - --store=dnssrv+_grpc._tcp.node-exporter-prometheus-service.default.svc.cluster.local
        ports:
        - name: http
          containerPort: 9090
        - name: grpc
          containerPort: 10901
        livenessProbe:
          httpGet:
            port: 9090
            path: /-/healthy
        readinessProbe:
          httpGet:
            port: 9090
            path: /-/ready

